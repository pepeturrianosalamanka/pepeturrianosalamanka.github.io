<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Enviar texto con FormSubmit</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 10px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

<h2>Enviar mensaje al propietario</h2>

<form action="https://formsubmit.co/yonacicuandonaci@gmail.com" method="POST">

  <!-- Nombre -->
  <input type="text" name="nombre" placeholder="Tu nombre (opcional)">

  <!-- Dirección de correo -->
  <input type="email" name="email" placeholder="Tu correo (opcional)">

  <!-- Mensaje obligatorio -->
  <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

  <!-- Evitar SPAM (recomendado, oculto al usuario) -->
  <input type="hidden" name="_captcha" value="false">

  <!-- Redirección tras enviar -->
  <input type="hidden" name="_next" value="https://pruebacorreosjeje.onrender.com/index.html">

  <!-- Botón -->
  <button type="submit">Enviar</button>
</form>

</body>
</html>
